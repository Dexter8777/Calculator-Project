<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="result-display"></div>

        <div class="buttons">
            <div class="num_buttons">
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn num grow">0</button>
            <button class="btn clear grow">C</button>
        </div>

        <div class="operator_buttons">
            <button class="btn operator">&divide</button>
            <button class="btn operator">&times</button>
            <button class="btn operator">-</button>
            <button class="btn operator">+</button>
        </div>

        <div class="extra_buttons">
            <button class="btn equals grow">=</button>
        </div>

            
    </div>
    <script src="app.js"></script>
</body>
</html>
